<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link rel="stylesheet" href="/WEB/Ej2frontendRGC/css/style.css">
</head>
<body>

    <div class="container">
        <!-- Formulario de Inicio de Sesión -->
        <div id="loginForm" class="form-box active">
            <h2>Iniciar sesión</h2>
            <input type="text" placeholder="Correo" id="loginUser">
            <input type="password" placeholder="Contraseña" id="loginPass">
            <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
            <button class="btn">Iniciar sesión</button>
            <p class="switch-form">¿No tienes cuenta? <a href="#" id="toRegister">Registrarse</a></p>
        </div>

        <!-- Formulario de Registro -->
        <div id="registerForm" class="form-box marginfr">
            <h2>Registrarse</h2>
            <!-- Tipo de Identificación -->
            <label for="tipoId">Tipo de Identificación:</label>
            <select id="tipoId" required>
                <option value="">Seleccione Tipo de Identificación</option>
                <option value="cedula">Cédula</option>
                <option value="pasaporte">Pasaporte</option>
            </select>

            <!-- Identificación -->
            <label for="identificacion">Identificación:</label>
            <div class="identificacion-container">
                <input type="text" id="identificacion" required>
                <button type="button" id="buscarBtn">Buscar</button>
            </div>

            <!-- Nombre (no editable) -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" readonly>

            <!-- Apellidos (no editable) -->
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" readonly>

            <!-- Fecha de nacimiento (no editable) -->
            <label for="fechaNac">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNac" readonly>

            <!-- Género (no editable) -->
            <label for="genero">Género:</label>
            <input type="text" id="genero" readonly>

            <!-- Correo Electrónico -->
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" required>

            <!-- Contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <!-- Celular -->
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" required>

            <!-- Botón de Registro -->
            <button type="submit">Registrarse</button>
            <p class="switch-form">¿Ya tienes cuenta? <a href="#" id="toLogin">Iniciar sesión</a></p>
        </div>
    </div>

    <script src="/WEB/Ej2frontendRGC/Javascript/app.js"></script>
</body>
</html>
